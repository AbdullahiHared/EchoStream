<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECHO STREAM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="search.css">
</head>
<body>

<div class="mainContainer">
    <div class="informationCenter">
        <header>
            <img src="./images/logo.svg" alt="logo" height="25px" class="logo">
            <div class="home">
                <img src="images/home.svg" alt="home icon svg">
                <p>Home</p>
            </div>

            <div class="search-box">
                <button class="btn-search"><i class="bi bi-search"></i></button>
                <input type="text" class="input-search" placeholder="Type to Search...">
            </div>
        </header>
        <div class="library">
            <div class="reciter luhaidan">Muhammad Al-Luhaidan</div>
            <div class="reciter maher" id="maher">Maher Al-Muaiqaly</div>
            <div class="reciter salah">Salah Al-Bukhatir</div>
            <div class="reciter muhsin">Muhsin Hared</div>
        </div>
    </div>
    <div class="contentCenter">
        <div class="userGreeting">
            <h1>Salam</h1>
            <h1 class="currentPlaying"></h1>
        </div>
        <div class="content">

        </div>
    </div>
</div>




<div class="playingSection">
    <audio controls class="currentTrack">
        <source src="" type="audio/mpeg">
    </audio>
    <div class="audio-player">
        <audio id="audio" controls>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button id="play-pause-button">Play</button>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="current-time">0:00</div>
        <div id="total-time">0:00</div>
    </div>
</div>


<script src="/data/luhaidanAudios.js" type="module"></script>
<script type="module" src="/data/audio.js"></script>

</body>
</html>
