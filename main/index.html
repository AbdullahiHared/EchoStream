<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECHO STREAM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>

<div class="mainContainer">
    <header>
        <img src="./images/logo.svg" alt="logo" height="25px" class="logo">
        <a href="login.html" class="login">

        </a>
        <div class="navbars">
            <div class="tabs">
                <ul>
                    <li>
                        <img src="images/home.svg" alt="home icon svg">
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="content">
    </div>
    <div class="playingSection">
        <audio controls class = "currentTrack">
            <source src="" type="audio/mpeg">
        </audio>
    </div>
    <div class="audio-player">
        <audio id="audio" controls>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button id="play-pause-button">Play</button>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="current-time">0:00</div>
        <div id="total-time">0:00</div>
    </div>
</div>

<script src="/data/luhaidanAudios.js" type="module"></script>
<script type="module" src="/data/audio.js"></script>

</body>
</html>
